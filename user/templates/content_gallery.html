<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Gallery</title>
</head>
<body>
<h2>{{announcement.title}}</h2>
<hr>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">{{ message|safe }}</div>
    {% endfor %}
{% endif %}

<form method="POST" ENCTYPE="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="announcement_id" id="id_announcement_id" value=" {{ announcement.id }} ">
    <label for="id_title">Title</label>
    <input type="text" name="title" class="input" placeholder="title" maxlength="50" id="id_title">
    <label for="id_image">Title</label>
    <input type="file" name="image" class="input" placeholder="image" accept="image/*" id="id_image">
    <button class="primary-btn" type="submit">Upload Image</button>
</form>

<hr>
<h4>YÃ¼klenen Resimler</h4>
{% for rs in images %}
    <img src="{{ rs.image.url }}" height="200">
{% endfor %}
</body>
</html>
